<div class="host"  ti-transclude-append>
    <div class="tags" ng-class="{'focused': hasFocus && !isDisabled, 'disabled': isDisabled}">
        <ul class="tag-list">
            <li class="tag-item" ng-repeat="tag in tagList.items track by track(tag)" ng-class="{ selected: tag == tagList.selected }">
                <span ng-bind="getDisplayText(tag)"></span>
                <a class="remove-button" ng-click="tagList.remove($index)" ng-bind="options.removeTagSymbol"></a>
            </li>
        </ul>
        <input class="input"
               placeholder="{{placeholder}}"
               ng-model="newTag.text"
               ng-change="newTagChange()"
               ng-trim="false"
               ng-class="{'invalid-tag': newTag.invalid, 'disabled': isDisabled}"
               ti-bind-attrs="{type: options.type, tabindex: options.tabindex}"
               ti-autosize>
    </div>
</div>
